<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title>Final Project Opoli</title>
		<link rel="stylesheet" href="./main.css"></link>
		<link href="./libs/noty.css" rel="stylesheet">
		<link href="./libs/noty_theme_nest.css" rel="stylesheet">
		<script src="./libs/noty.js" type="text/javascript"></script>
	</head>
<script>
	window.onload = () => {
		var n = new Date().getHours();
		
		if(n < 12) {
			advisedhour = "Day"
		}
		else if (n < 19) {
			advisedhour = "Afternoon"
		} 
		document.getElementById("advisedhour").innerHTML = advisedhour

		var elements = document.getElementsByClassName("selectable");

		var myFunction = function() {
			if(this.getAttribute("data-drone-color")) 
			{
				document.getElementById("startbutton").setAttribute("data-drone-color", this.getAttribute("data-drone-color"))
				for (var i = 0; i < elements.length; i++) {
					elements[i].classList.remove("selected1");
				}
				this.classList.add("selected1");
			}
			if(this.getAttribute("data-propeller-color")) {
				document.getElementById("startbutton").setAttribute("data-propeller-color", this.getAttribute("data-propeller-color"))
				for (var i = 0; i < elements.length; i++) {
					elements[i].classList.remove("selected2");
				}
				this.classList.add("selected2");
			}
			if(this.getAttribute("data-difficulty")) {
				document.getElementById("startbutton").setAttribute("data-difficulty", this.getAttribute("data-difficulty"))
				for (var i = 0; i < elements.length; i++) {
					elements[i].classList.remove("selected3");
				}
				this.classList.add("selected3");
			}
			if(this.getAttribute("data-day")) {
				document.getElementById("startbutton").setAttribute("data-day", this.getAttribute("data-day"))
				for (var i = 0; i < elements.length; i++) {
					elements[i].classList.remove("selected4");
				}
				this.classList.add("selected4");
			}
			
			
		};

		for (var i = 0; i < elements.length; i++) {
			elements[i].addEventListener('click', myFunction, false);
		}
	}
	
</script>
<body>
	<div id ="gameloader" class="centerer" style="padding: 100px; display: inline-block; text-align: center;">
		<div  class="centerer" ><h1 style="text-decoration: underline;">OPOLI's Drone Adventures</h1>
		<br>
		<h2>Select Drone Color</h2>
		<div data-drone-color="black" class="selectable selectable1 selected1" style="float: left; margin: 25px; background-color: black; color: #fff; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh"  ></div>
		<div data-drone-color="red" class="selectable selectable1" style="float: left; margin: 25px; background-color: red; width: 3vh; height: 3vh; border: 1px solid #000; font-size: 2.5vh" ></div>
		<div data-drone-color="blue" class="selectable selectable1" style="float: left; margin: 25px; background-color: blue; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh"  ></div>
		<div data-drone-color="green" class="selectable selectable1" style="float: left; margin: 25px; background-color: green; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh"  ></div>
		<div data-drone-color="white" class="selectable selectable1" style="float: left; margin: 25px; background-color: white; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh"  ></div>
		<div style="clear: both"></div>

		<h2>Select Propeller Color</h2>
		<div  data-propeller-color="black" class="selectable selectable2 selected2" style="float: left; margin: 25px; background-color: black; color: #fff; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh" ></div>
		<div data-propeller-color="red" class="selectable selectable2" style="float: left; margin: 25px; background-color: red; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh" ></div>
		<div  data-propeller-color="blue" class="selectable selectable2" style="float: left; margin: 25px; background-color: blue; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh" ></div>
		<div  data-propeller-color="green" class="selectable selectable2" style="float: left; margin: 25px; background-color: green; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh" ></div>
		<div data-propeller-color="white" class="selectable selectable2" style="float: left; margin: 25px; background-color: white; width: 3vh; height: 3vh; border: 1px solid #000;  font-size: 2.5vh" ></div>
		<div style="clear: both"></div>

		<h2>Choose Difficulty</h2>
		<div data-difficulty="easy" class="selectable selectable3" style="float: left; padding: 2vh; margin: 25px;  border: 1px solid green" >Easy</div>
		<div  data-difficulty="medium" class="selectable selectable3 selected3" style="float: left; padding: 2vh; margin: 25px; border: 1px solid orange" >Medium</div>
		<div  data-difficulty="hard" class="selectable selectable3" style="float: left; padding:2vh; margin: 25px; border: 1px solid red" >Hard</div>
		<div style="clear: both"></div>

		<h2>Choose DayTime<br><small>(currently your computer time is: <span id="advisedhour">Night</span>)</small> </h2>
		<div data-day="day" class="selectable selectable4 selected4" style="float: left; padding: 2vh; margin: 25px;  border: 1px solid skyblue" >Day</div>
		<div  data-day="afternoon" class="selectable selectable4" style="float: left; padding: 2vh; margin: 25px; border: 1px solid orange" >Afternoon</div>
		<div  data-day="night" class="selectable selectable4" style="float: left; padding:2vh; margin: 25px; border: 1px solid black" >Night</div>
		<div style="clear: both"></div>

		<br>
		<button data-day="day" data-drone-color="black" data-propeller-color="black" data-difficulty="medium" style="width: 6vw; height: 5vh; font-size: 2vw" id="startbutton" disabled>Start</button>
		</div>
	</div>
	<div id="menu">
		<div><div id="fps"></div><img src="./menu/soundoff.png" id = "musicbutton"><img src="./menu/sun.png" id = "rainbutton"><img src="./menu/joystick.png" id = "joystickbutton"></div>
	</div>
	<div id="commands" style="width: 100vw; height: 100vh; position: relative; background-color: transparent">
		<div style="margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);"><img src="./menu/commands.png" ></div>
	</div>
	<div id="fuel">
		<canvas id="gauge"></canvas>
	</div>
  	<div id=drone></div>
</body>
<script src="./libs/enable3d.min.js"></script>
<script src="./libs/gauge.min.js"></script>
<script type=module src="./mainscene.js"></script>
</html>
